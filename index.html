    <form class="form-container" method="post">
        <label for="title">Title</label>
        <input type="text" id="title-form" name="title">

        <label for="author">Author</label>
        <input type="text" id="author-form" name="author">

        <label for="pages">Pages</label>
        <input type="number" id="pages-form" name="pages">

        <fieldset class="status-container">
            <legend>Finished Reading</legend>
            
            <label for="yes-read">
                <input type="radio" id="yes-read" name="read-status" value="yes">
                Yes
            </label>

            <label for="no-read">
