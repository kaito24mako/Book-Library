<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header-container">
        <h1>Book Shelf</h1>
        <button id="new-book-button">New Book</button>
    </header>

    <main class="card-container">
    </main>

    <dialog>
        <form method="post" class="form-container">
            <button type="button" id="close-dialog-button">x</button>

            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="input-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="input-group">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" required>
            </div>

            <fieldset class="status-container">
                <div class="status-flex-group">

                    <legend>Finished Reading</legend>

                    <div class="options-flex-group">

                        <label for="yes-read">
                            <input type="radio" id="yes-read" name="read-status" value="Completed" required>
                            Yes
                        </label>

                        <label for="no-read">
                            <input type="radio" id="no-read" name="read-status" value="In progress">
                            No
                        </label>

                    </div>

                </div>
            </fieldset>

            <button type="submit" id="submit-form-button">Add Book</button>
        </form>
    </dialog>

    <footer class="footer-container">
        <nav>Created by <a href="https://github.com/kaito24mako">Kaito</a></nav>
    </footer>

    <script src="./script.js" defer></script>
</body>

</html>
